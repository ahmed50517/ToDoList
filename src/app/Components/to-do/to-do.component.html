<div>
    <h1 class="text-center text-#25221E">{{title}}</h1>
    <img width="300" height="300" class="img-fluid mx-auto d-block mb-3" src="{{imageLink}}" alt="">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input class="form-control mb-4" type="text" [(ngModel)]="newtask" placeholder="New Task">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" (click)="addTask()">Add Task</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                @if(isAvailable==true)
                {
                    <table class="table table-striped table-light">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (i of tasks; track $index) {
                                <tr>
                                    <td>{{i}}</td>
                                    <td><button class="btn btn-primary"(click)="editTask($index,newtask)">Edit</button></td>
                                    <td><button class="btn btn-danger"(click)="removeTask($index)">Remove</button></td>
                                </tr>
                            }
                            
                        </tbody>
                    </table>

                }
                
            </div>
        </div>
    </div>
</div>
